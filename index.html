<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Calculadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Variables de Diseño --- */
        :root {
            --primary-color: #25d366; /* Verde WhatsApp */
            --primary-hover: #1da851;
            --dark-color: #222222;
            --light-bg: #f8f9fa;
            --text-gray: #666666;
            --card-border: #eeeeee;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            background-color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
        }

        header h1 { margin: 0; font-weight: 700; color: var(--dark-color); letter-spacing: -0.5px;}
        header p { margin: 0.5rem 0 0; color: var(--text-gray); }

        /* --- Contenedor Principal --- */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        /* --- Grid de Productos --- */
        .catalog-grid {
            display: grid;
            /* Crea columnas automáticas que no bajen de 280px */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        /* --- Tarjeta (Card) del Producto --- */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* Para que todas las cards tengan la misma altura */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            border-color: transparent;
        }

        /* --- CORRECCIÓN DE IMAGEN --- */
        .card-image-container {
            height: 220px; /* Altura fija para uniformidad */
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Espacio para que la imagen respire */
            box-sizing: border-box;
            border-bottom: 1px solid var(--card-border);
        }

        .card-image {
            /* Aquí está la magia: contain asegura que se vea todo */
            object-fit: contain; 
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
        /* --------------------------- */

        .card-content {
            padding: 1.5rem;
            flex-grow: 1; /* Ocupa el espacio restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-info-top {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.15rem;
            margin: 0 0 0.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .card-price {
            font-size: 1.6rem;
            color: var(--dark-color);
            font-weight: 800;
            margin-bottom: 1rem;
            display: block;
        }

        .card-description {
            font-size: 0.95rem;
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita a 3 líneas la descripción */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Botón de Compra --- */
        .buy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .buy-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Icono de WhatsApp (SVG inline) */
        .wa-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-gray);
            border-top: 1px solid var(--card-border);
            margin-top: 3rem;
            background: white;
        }
        
        .badge-santiago { font-weight: 700; color: var(--dark-color); }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Calculadoras</h1>
    </header>

    <div class="container">
        <div class="catalog-grid" id="catalog">
            </div>
    </div>

    <footer>

    </script>
</body>
</html>
