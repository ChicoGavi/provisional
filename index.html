<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- Sistema de Diseño Adaptativo --- */
        :root {
            /* Modo Claro (Default) */
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --wa-green: #28d146;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0,0,0,0.1);
            --shadow: 0 8px 30px rgba(0,0,0,0.04);
        }

        [data-theme="dark"] {
            /* Modo Oscuro Profundo */
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text-main: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent: #0a84ff;
            --glass: rgba(28, 28, 30, 0.8);
            --border: rgba(255,255,255,0.1);
            --shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 100px; /* Espacio para el botón flotante */
        }

        /* --- Barra de Navegación Glassmorphism --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; }

        /* Botón Modo Oscuro */
        .theme-toggle {
            background: var(--border);
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main);
        }

        /* --- Hero Section --- */
        .hero {
            padding: 100px 24px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
            background: linear-gradient(180deg, var(--text-main) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Buscador Premium --- */
        .search-container {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            box-shadow: var(--shadow);
        }

        /* --- Grid & Cards --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-tag {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
        }

        .img-wrapper {
            height: 200px;
            margin: 20px 0;
            display: flex;
            align-items: center; justify-content: center;
            cursor: zoom-in;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .card:active .img-wrapper img { transform: scale(0.95); }

        .card-title { font-size: 1.3rem; margin: 0 0 8px; font-weight: 700; }
        .card-desc { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px; min-height: 3em; }

        .card-price { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; display: block; }

        .buy-btn {
            background: var(--text-main);
            color: var(--bg);
            text-decoration: none;
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* --- Lightbox Full Mobile --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            align-items: center; justify-content: center;
        }

        #lightbox img { max-width: 100%; max-height: 80vh; object-fit: contain; }

        .close-lightbox {
            position: absolute; top: 40px; right: 20px;
            color: white; font-size: 2rem; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
        }

        footer { text-align: center; padding: 60px 0; color: var(--text-secondary); font-size: 0.8rem; }

        /* --- Estilo para scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body data-theme="light">

<nav>
    <div class="logo">Calculadoras Catalogo</div>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar modo">
        <svg id="themeIcon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
</nav>

<section class="hero">
    <h1>Calculadoras Cientificas</h1>
</section>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="¿Qué modelo buscas?">
</div>

<div class="container">
    <div class="catalog-grid" id="catalog"></div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <div class="close-lightbox">&times;</div>
    <img src="" id="lightboxImg">
</div>



<script>
    const MI_WHATSAPP = "573145090333";

    const productos = [
        { titulo: "Kadio Kd-350ms", precio: "$10.000", tag: "Escolar", desc: "Pantalla de 2 líneas y 240 funciones. Resistente y confiable.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_741324-MCO49513862496_032022-F.webp" },
        { titulo: "Casio Fx570 Es Plus", precio: "$59.899", tag: "Pro", desc: "Edición 2da Generación. El estándar para ingeniería moderna.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_842471-MLA95960006684_102025-F.webp" },
        { titulo: "Casio Fx-82ms", precio: "$37.145", tag: "Leyenda", desc: "La calculadora más vendida de la historia. Simplicidad absoluta.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_658789-MLA100039573161_122025-F.webp" },
        { titulo: "Offiesco Oe-987", precio: "$37.525", tag: "Nuevo", desc: "401 funciones avanzadas en un diseño ergonómico y liviano.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_972198-MCO89452609063_082025-F.webp" },
        { titulo: "Offiesco Oe-985", precio: "$25.555", tag: "Oferta", desc: "Cálculos estadísticos y científicos esenciales para secundaria.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_668634-MCO93160840539_092025-F.webp" },
        { titulo: "Casio Fx-82la Plus", precio: "$68.000", tag: "Nuevo", desc: "252 Funciones Con Color Rosa", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_627527-MLA99451702272_112025-F.webp" },
        { titulo: "Casio Fx-82es Plus", precio: "$78.000", tag: "Nuevo", desc: "Llamada rápida y fácil de las fórmulas ejecutadas previamente para la edición y repetición de ejecución.", imagen: "https://http2.mlstatic.com/D_NQ_NP_2X_928169-MLA99980694345_112025-F.webp" },
        
    
    ];

    const catalog = document.getElementById('catalog');
    const searchInput = document.getElementById('searchInput');

    // Manejo de Modo Oscuro
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', next);
        document.getElementById('themeIcon').innerHTML = next === 'dark'
            ? '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-11.314l.707.707m11.314 11.314l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path>'
            : '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
    }

    // Animación de entrada
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.1 });

    function render(filter = "") {
        catalog.innerHTML = "";
        productos.filter(p => p.titulo.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="card-tag">${p.tag}</span>
                <div class="img-wrapper" onclick="openLightbox('${p.imagen}')">
                    <img src="${p.imagen}" alt="${p.titulo}" loading="lazy">
                </div>
                <h2 class="card-title">${p.titulo}</h2>
                <p class="card-desc">${p.desc}</p>
                <span class="card-price">${p.precio}</span>
                <a href="https://wa.me/${MI_WHATSAPP}?text=Quiero la ${p.titulo}" class="buy-btn" target="_blank">Comprar ahora</a>
            `;
            catalog.appendChild(card);
            observer.observe(card);
        });
    }

    // Lightbox
    function openLightbox(src) {
        document.getElementById('lightboxImg').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    searchInput.addEventListener('input', e => render(e.target.value));
    render();

    // Detectar preferencia del sistema
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        toggleTheme();
    }
</script>
</body>
</html>
